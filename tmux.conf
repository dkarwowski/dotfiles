#remap the prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# base indices based on 1s
set-option -g base-index 1
set-window-option -g pane-base-index 1

# split panes
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# swap current for the main
bind T swap-window -t 1

# Vi movement
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# C-h and C-l cycle through panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes with Vi movements
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# easy reload
bind r source-file ~/.tmux.conf \; display-message "Reloaded..."

# Status bar
set-option -g allow-rename off
set-window-option -g window-status-format " #W "
set-window-option -g window-status-current-format " #W "

set-option -g status-left ''
set-option -g status-right '#[fg=colour6,bg=colour0]%d/%m #[fg=colour11,bg=colour0]%H:%M '

set-option -g status on
set-option -g status-interval 5
set-option -g status-justify left
set-option -g status-position top

# COLORS
set-option -g default-terminal "screen-256color"

set-option -g status-fg colour12
set-option -g status-bg colour0
set-option -g status-attr default

set-window-option -g window-status-fg colour12
set-window-option -g window-status-bg colour0

set-window-option -g window-status-current-fg colour0
set-window-option -g window-status-current-bg colour12

set-window-option -g window-status-activity-fg colour0
set-window-option -g window-status-activity-bg colour14

set-option -g pane-border-fg colour6
set-option -g pane-active-border-fg colour2

set-option -g message-bg colour0
set-option -g message-fg colour14

set-option -g display-panes-active-colour colour6
set-option -g display-panes-colour colour2

set-window-option -g clock-mode-colour colour5

bind-key C-s \
  if-shell "(($(tmux display -p '#{session_many_attached}') > 0))" \
    choose-session \
    "run-shell \"tmux choose-session \\\"switch-client -d -t '%%'; kill-session -t '$(tmux display -p '#S')'\\\"\""
