# use C-a, since it's on the home row and easier to hit than C-b
set -g prefix C-a
unbind C-b

# zsh default
set-option -g default-shell /bin/zsh

# UTF
set -g utf8
set-window-option -g utf8 on

# command delay
set -sg escape-time 1

# Start numbering windows from 1
set -g base-index 1
setw -g pane-base-index 1

# reload while using
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# vi is good
setw -g mode-keys vi

# colors right
set-option -g default-terminal screen-256color

# split windows
bind - split-window -v
bind | split-window -h

# movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# window movement
bind H previous-window
bind L next-window

# status bar customization
set -g status-position top
set -g allow-rename off
set -g automatic-rename off
# colors
set -g status-style "bg=black,fg=brightblue"
set -g status-left-style "bg=black,fg=brightblue"
set -g status-right-style "bg=black,fg=brightblue"
set -g message-command-style "bg=black,fg=blue"
set -g message-style "bg=black,fg=red"
# information
set -g status-justify "centre"
set -g status-keys "vi"
set -g status-left-length 15
set -g status-right-length 35
set -g status-left " #S"
set -g status-right "#[fg=green]#(battery Charging)#[fg=brightblue]#(battery Discharging) | #(hostname) | %e %b %R"
# window info
set -g window-status-format " #I #W #F "
set -g window-status-current-format " #I #W #F "
set -g window-status-current-style "bg=blue,fg=black"

# window styles
setw -g pane-active-border-style "fg=brightblue"
setw -g pane-border-style "fg=black"
